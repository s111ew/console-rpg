<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Console RPG</title>
  </head>
  <body>
    <div class="headerDiv">
      <img
        class="header"
        src="./images/scroll.png"
        alt="Knights of Purgatory written on a medieval scroll"
      />
    </div>
    <div class="buttonsDiv">
      <img
        class="button"
        id="terminal"
        src="./images/stone tablet(1) copy.png"
        alt="a coding symbol written on a stone tablet"
      />
      <a href="https://github.com/s111ew/console-rpg" target="_blank">
        <img
          class="button"
          id="github"
          src="./images/stone tablet(1).png"
          alt="the github logo written on a stone tablet"
        />
      </a>
    </div>
  </body>
</html>
